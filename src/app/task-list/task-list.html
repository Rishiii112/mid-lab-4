<div class="task-app">
 
  <app-task-filter></app-task-filter>

  <ul class="task-list">
    <li *ngFor="let task of taskService.getFilteredTasks()" class="task-item">
      <div class="task-info">
        <input type="checkbox"
               [checked]="task.completed"
               (change)="toggleTask(task.id)" />

        <span *ngIf="editingId !== task.id"
              (click)="startEdit(task)"
              [class.completed]="task.completed">
          {{ task.title }}
        </span>

        <input *ngIf="editingId === task.id"
               [(ngModel)]="editText"
               (blur)="saveEdit(task)"
               (keyup.enter)="saveEdit(task)" />
      </div>

      <button class="delete-btn" (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
</div>
